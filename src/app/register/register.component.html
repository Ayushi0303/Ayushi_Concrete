<div class="login-logo">
  <a href=""><b>TUCCO</b></a>
</div>
<div class="login-box-body">
  <p class="login-box-msg">Sign up to create new account</p>
  <form action="">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" name="firstname" placeholder="First Name" />
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
	<div class="form-group has-feedback">
      <input type="text" class="form-control" name="lastname" placeholder="Last Name" />
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
	<div class="form-group has-feedback">
      <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number" />
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
	<div class="form-group has-feedback">
      <input type="email" class="form-control" name="email" placeholder="Email" />
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
	<div class="form-group has-feedback">
      <input type="password" class="form-control" name="password" placeholder="Confirm Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
	<div class="form-group has-feedback">
      <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
    </div>
  </form>
  <div>
	<p class="login-box-msg">Already have an account? <a [routerLink]="['/login']">Login here</a></p>
