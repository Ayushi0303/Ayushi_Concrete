<header class="main-header">
  <a href="" class="logo">
  <span class="logo-mini"><b>TUCCO</b></span>
  <span class="logo-lg"><b>TUCCO</b></span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
    <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="pull-left text-center" style="width:50%;">
      <h4 style="color: #fff; font-size: 20px; font-weight: 700;">Master Mix Design Book</h4>
    </div>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="./assets/images/avatar.png" class="user-image" alt="User Image" />
          <span class="hidden-xs">TUCCO Webmaster</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img src="./assets/images/avatar.png" class="img-circle" alt="User Image" />
              <p>TUCCO Webmaster<small>Member since Nov. 2012</small></p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">View Profile</a>
              </div>
              <form (ngSubmit)="onLogout()">
                <div class="pull-right">
                  <!-- <a href="" class="btn btn-default btn-flat">Logout</a> -->
                  <button type="submit" class="btn btn-default btn-flat">Logout</button>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
